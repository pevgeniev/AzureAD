<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="drawMode" class="sidenav" [class.hidden]="isEmbeddableRoute" [(opened)]="isSidenavOpen">
    <a routerLink="/" class="logo left">
      <img src="img/logo.png" alt="logo" width="146">
    </a>
    <button *ngIf="isSmallScreen" mat-icon-button id="closenav" (click)="sidenav.toggle()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-nav-list>
      <a mat-list-item routerLink="{{item.path}}" routerLinkActive="'active'" *ngFor="let item of navItems">
        <mat-icon>{{ item.icon }}</mat-icon>
        {{ item.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button *ngIf="isSmallScreen && !isEmbeddableRoute" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="container">
      <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
      @if (!isIframe || isEmbeddableRoute) {
        <router-outlet></router-outlet>
      }
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
